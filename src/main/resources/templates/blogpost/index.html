<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Bloggity Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/standard.css" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/navbar :: navbar" ></div>
<div class="container">
<h1> Welcome to Our Blog Post Site</h1>
<h3>Check out our blogs!</h3>

    <div class="row">
        <div th:each="blog:${posts}">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p th:text="${blog.title}"/>
                    </div>
                    <div class="panel-body">
                        <p th:text="${blog.author}"/>
                        <p th:text="${blog.blogEntry}" />
                    </div>
                    <div class="panel-footer">
                        <!-- Link to Update -->
                        <div class="card-footer">
                    <a href="#" th:href="@{blogpost/{id} (id=${blog.id})}">
                        <button class="btn btn-light"> Edit Post</button>
                    </a>
                        <!-- Link to Show  -->
                        <!--  Link to Destroy -->
                            <form action="#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:method="delete"
                                  class="form-horizontal">
                                <div class="form-group">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete
                                    </button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

<!--                <a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button></a>-->
                <a th:href="@{/blogpost/CreatePost}"><button class= "btn btn-primary">Submit a New Blog Post</button></a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</div>
</body>
</html>
